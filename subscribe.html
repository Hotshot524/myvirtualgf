<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="navbar">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('girlfriends') }}">Virtual Girlfriends</a>
    <a href="{{ url_for('subscribe') }}">Subscriptions</a>

    {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}">Sign Up</a>
    {% endif %}
    </div>


    <div class="container">
        <h1>Choose Your Plan 💖</h1>

        <div class="subscription-container">
            <div class="subscription-card">
                <h2>Basic Plan</h2>
                <p>💬 Chat with Gaby anytime.</p>
                <p><strong>$9.99/month</strong></p>
                <a href="https://buy.stripe.com/4gw6rydBre1l9UY6op" class="button">Subscribe</a>
            </div>

            <div class="subscription-card">
                <h2>Premium Plan</h2>
                <p>💬 Chat + 🖼️ AI-generated images of Gaby.</p>
                <p><strong>$19.99/month</strong></p>
                <a href="YOUR_STRIPE_PREMIUM_LINK" class="button">Subscribe</a>
            </div>
        </div>
    </div>

</body>
</html>
